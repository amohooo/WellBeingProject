# separate terms of service, privacy policy, and support
# documentation.

name: Java CI

on:
  push:
    branches: [integration]
  pull_request:
    branches: [integration]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: cab302
          MYSQL_DATABASE: wellbeing
          MYSQL_USER: cab302
          MYSQL_PASSWORD: cab302

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto' # Supported distributions: 'temurin', 'zulu', 'adopt', 'corretto', etc.
        java-version: '17'

    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    - name: Wait for MySQL
      run: sleep 30

    - name: Build and Test with Maven
      env:
        DB_URL: jdbc:mysql://localhost:3306/wellbeing
        DB_USER: cab302
        DB_PASS: cab302
      run: |
        mvn -B clean verify
